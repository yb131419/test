<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Sheets 表單送出範例</title>
</head>
<body>
  <h1>報名表單</h1>
  <form id="myForm">
    <label>姓名：<input type="text" name="name" required /></label><br /><br />
    <label>電話：<input type="text" name="phone" /></label><br /><br />
    <label>項目：<input type="text" name="item" /></label><br /><br />
    <button type="submit">送出</button>
  </form>
  <p id="msg"></p>

  <script>
    const form = document.getElementById("myForm");
    const msg = document.getElementById("msg");

    // 替換成你自己的 Google Apps Script 網頁應用程式 URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbxzLkjKUrz3DZIT7k0KHkY7QGjz0bp1eXRtcG7O5mryJr1IJQJlU-v3gyOJEaeVypvT/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "送出中...";
      const formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            msg.textContent = "✅ 送出成功！";
            form.reset();
          } else {
            msg.textContent = "❌ 送出失敗：" + (data.message || "未知錯誤");
          }
        })
        .catch((error) => {
          msg.textContent = "❌ 送出失敗，請檢查網路或後端設定。";
          console.error("錯誤：", error);
        });
    });
  </script>
</body>
</html>
